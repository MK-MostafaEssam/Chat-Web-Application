<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup to chat with your friends...">
    <title>Signup</title>
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="content">
        <div class="tabs">
            <div><a href="login.html">Login</a></div>
            <div><a href="signup.html">Signup</a></div>
        </div>
        <h1>Create Your Account</h1>
        <form action="" method="post">
            <label for="PN">Phone Number</label>
            <input type="text" id="PN" name="phonenumberInput" placeholder="Enter your phone number">
            <label for="PW">Password</label>
            <input type="password" id="PW" name="passwordInput" placeholder="min 8 characters">
            <label for="CPW">Confirm Password</label>
            <input type="password" id="CPW" name="confirmpasswordInput" placeholder="min 8 characters">
            <label for="Pname">Profile Name</label>
            <input type="text" id="Pname" name="profilenameInput" placeholder="Enter your profile name">
            <label for="PP">Profile Picture</label>
            <input type="file" id="PP" name="profilepictureInput" placeholder="Select your profile picture">
            <input type="submit" id="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
